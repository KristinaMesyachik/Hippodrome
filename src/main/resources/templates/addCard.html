<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить карту</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<th:block th:include="/_title"></th:block>

<br><br>

<h1>Добавление карты:</h1>

<form th:action="@{/api/cards/save}" th:object="${card}" method="POST">
    <input type="hidden" th:field="*{id}"/>
    <br/>
    Номер карты :
    <input type="text" th:field="*{number}"/>
    <br/>

    <input type="submit" value="Добавить"/>

</form>

<br/>
</body>
</html>
