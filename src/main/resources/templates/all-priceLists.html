<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <title>Таблица лошадей</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>

<body>

<th:block th:include="/_title"></th:block>

<br><br>

<br/><br/>
<div th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
    <form th:action="@{/api/services/admin/}" method="get">
        <input type="submit" value="Админ-версия"/>
    </form>

    <form th:action="@{/api/priceLists/}" method="get">
        <input type="submit" value="Пользовательская-версия"/>
    </form>

    <form th:action="@{/api/priceLists/addPriceList}" method="get">
        <input type="submit" value="Добавить услугу"/>
    </form>
</div>
<div>
    <table border="1" width="100%">
        <caption>Таблица услуг</caption>
        <tr>
            <div th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
                <th>id</th>
                <th>Жизнь</th>
            </div>
            <th>Название</th>
            <th>Описание</th>
            <th>Стоимость</th>
            <th>Категория</th>
            <th>Количество человек</th>
            <th>Продолжительность</th>
            <th>Суммарная стоимость</th>
        </tr>
        <tr th:each="priceList : ${priceList}">
            <div th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
                <td th:utext="${priceList.id}">...</td>
                <td th:utext="${priceList.enabled}">...</td>
            </div>
            <td th:utext="${priceList.aboutService.title}">...</td>
            <td th:utext="${priceList.aboutService.description}">...</td>
            <td th:utext="${priceList.aboutService.cost}">...</td>
            <td th:utext="${priceList.aboutService.category.value}">...</td>
            <td th:utext="${priceList.countOfPeople}">...</td>
            <td th:utext="${priceList.duration}">...</td>
            <td th:utext="${priceList.amount}">...</td>
            <div sec:authorize="isAuthenticated()">
                <td>
<!--                    <form th:action="@{/api/services/about/}" method="get">-->
<!--                        <input type="hidden" th:name="priceListId" th:value="${priceList.id}">-->
<!--                        <input type="submit" value="Подробнее"/>-->
<!--                    </form>-->

                    <div th:if="${#authorization.expression('hasRole(''USER'')')}">
                        <form th:action="@{/api/services/beforeAddBasket/}" method="get">
                            <input type="hidden" th:name="priceListId" th:value="${priceList.id}"/>
                            <input type="submit" value="Добавить в карзину"/>
                        </form>
                        <form th:action="@{/api/users/addFavorites/}" method="get">
                            <input type="hidden" th:name="priceListId" th:value="${priceList.id}"/>
                            <input type="submit" value="Избрать"/>
                        </form>
                    </div>

                    <div th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
                        <form th:action="@{/api/priceLists/update/}" method="get">
                            <input type="hidden" th:name="priceListId" th:value="${priceList.id}">
                            <input type="submit" value="Изменить"/>
                        </form>
                        <form th:action="@{/api/priceLists/delete/}" method="get">
                            <input type="hidden" th:name="priceListId" th:value="${priceList.id}"/>
                            <input type="submit" value="Блокировать"/>
                        </form>
                    </div>
                </td>
            </div>
        </tr>
    </table>
</div>
</body>
</html>
